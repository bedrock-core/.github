<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
  
  <!-- Bedrock layers representing foundation -->
  <g>
    <!-- Top layer -->
    <rect x="40" y="70" width="120" height="15" fill="#95a5a6" rx="2"/>
    <rect x="45" y="72" width="25" height="11" fill="#7f8c8d" rx="1"/>
    <rect x="80" y="72" width="35" height="11" fill="#7f8c8d" rx="1"/>
    <rect x="125" y="72" width="30" height="11" fill="#7f8c8d" rx="1"/>
    
    <!-- Middle layer -->
    <rect x="35" y="90" width="130" height="18" fill="#bdc3c7" rx="2"/>
    <rect x="40" y="92" width="30" height="14" fill="#95a5a6" rx="1"/>
    <rect x="78" y="92" width="40" height="14" fill="#95a5a6" rx="1"/>
    <rect x="128" y="92" width="32" height="14" fill="#95a5a6" rx="1"/>
    
    <!-- Bottom layer (darkest/strongest) -->
    <rect x="30" y="113" width="140" height="22" fill="#ecf0f1" rx="2"/>
    <rect x="35" y="115" width="35" height="18" fill="#bdc3c7" rx="1"/>
    <rect x="78" y="115" width="45" height="18" fill="#bdc3c7" rx="1"/>
    <rect x="132" y="115" width="33" height="18" fill="#bdc3c7" rx="1"/>
  </g>
  
  <!-- Letter "B" integrated into design -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ecf0f1" text-anchor="middle">B</text>
</svg>
